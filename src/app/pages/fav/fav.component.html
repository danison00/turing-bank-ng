
<div>
  <span><h2>Favoritos</h2></span>
</div>
<div class="box-favs">

  <app-load [load]="load"></app-load>
  <div class="cards">

    <app-card *ngFor="let fav of favs">
      <div class="card-deposit">
        <div><strong>Nome: </strong>{{fav.name}}</div>
        <div><strong>Conta Destino: </strong>{{fav.accountNumber}}</div>
      </div>
    </app-card>

  </div>

</div>
